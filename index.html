<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPosition</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Добавляет полупрозрачный черный слой для лучшей видимости текста */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование содержимого по вертикали */
            animation: fadeIn 2s ease-in-out forwards; /* Анимация появления */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo-and-name {
            display: flex;
            align-items: center; /* Выравнивание лого и текста по центру */
        }
        .logo {
            height: 48px; /* Высота лого остается прежней */
            width: auto; /* Ширина лого будет автоматически подстроена */
            margin-right: 10px; /* Отступ справа от логотипа */
        }
        .project-name {
            font-size: 48px; /* Размер шрифта для имени проекта остается прежним */
            margin: 0;
        }
        .telegram-button {
            font-size: 18px; /* Уменьшенный размер шрифта для кнопки */
            color: white; /* Цвет текста кнопки */
            background-color: #0088cc; /* Изначальный синий цвет фона кнопки */
            border: none;
            padding: 8px 16px; /* Уменьшенные отступы для кнопки */
            margin-top: 10px; /* Отступ сверху для кнопки */
            border-radius: 5px; /* Скругленные углы для кнопки */
            cursor: pointer; /* Курсор в виде указателя */
            text-decoration: none; /* Убрать подчеркивание текста */
            transition: color 0.3s ease, background-color 0.3s ease; /* Анимация текста и фона при наведении */
        }
        .telegram-button:hover {
            background-color: white; /* Цвет фона кнопки при наведении */
            color: #0088cc; /* Цвет текста кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="logo-and-name">
            <img src="logo.png" alt="MetaPosition Logo" class="logo">
            <span class="project-name">MetaPosition</span>
        </div>
        <a href="https://t.me/MetaPositionBot" target="_blank" class="telegram-button">Open in Telegram</a>
    </div>
</body>
</html>
